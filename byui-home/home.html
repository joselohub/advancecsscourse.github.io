<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#"
            ><span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span></a
          >
          <h1>Home</h1>
        </div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a
            href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f"
          >
            <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search"
        >
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"
            />

            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass ">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
      </div>
      <div class="header-name">
        <h2 class="header-name__font">Brigham Young University - Idaho</h2>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="main-container__university-info-banner"><span class="main-container-text">Latest COVID-19 Information</span></div>
        <div class="main-container__media">
          <img class="main-container__image" src="4-ScriptureStudy.jpg" alt="">
          <div class="interest-media">
            <div class="interest-media__left">
              <figure class="figure">
                <img class="figure__images" src="CampusVideos.jpg" alt="">
                <figcaption class="figure__text">Campus Videos</figcaption>
              </figure>
            </div>
            <div class="interest-media__left">
              <figure class="figure">
                <img class="figure__images" src="PhotoGallery(0).jpg" alt="">
                <figcaption class="figure__text">Photo Gallery </figcaption>
              </figure>
            </div>
            <div class="interest-media__left">
              <figure class="figure">
                <img class="figure__images" src="ExploreCampus.jpg" alt="">
                <figcaption class="figure__text">Explore Campus</figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="main-container__info"><span>Get Information for</span> </div>
        <div class="main-container__links">links</div>
        <div class="main-container__dates">dates</div>
        <div class="main-container__newsroom"><span class="main-container__text"></span>news room</div>
        <div class="main-container__message">message</div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
